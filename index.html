<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Trade Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="app.js" async></script>
</head>

<body>
    <h1>Fantasy Football Trade Analyzer</h1>

    <label for="player1">Player 1:</label>
    <select id="player1" name="player1" class="js-example-basic-single" style="width: 200px;">
        <!-- Add options for Player 1 -->
        <option value="player1_option1">Player 1 Option 1</option>
        <option value="player1_option2">Player 1 Option 2</option>
        <!-- Add more options as needed -->
    </select>

    <label for="player2">Player 2:</label>
    <select id="player2" name="player2" class="js-example-basic-single" style="width: 200px;">
        <!-- Add options for Player 2 -->
        <option value="player2_option1">Player 2 Option 1</option>
        <option value="player2_option2">Player 2 Option 2</option>
        <!-- Add more options as needed -->
    </select>

    <script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
    </script>
</body>

</html>
