<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Trade Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="app.js" async></script>
</head>

<body>
    <script src="app.js"></script>
    <h1>Fantasy Football Trade Analyzer</h1>

    <label for="player1">Player 1:</label>
    <input type="text" id="player1" name="player1" style="width: 200px;">
    <div id="player1Suggestions"></div>

    <label for="player2">Player 2:</label>
    <input type="text" id="player2" name="player2" style="width: 200px;">
    <div id="player2Suggestions"></div>

    <script>
        // Sample data for player names
        const playerNames = [
            "Ishaan Bhargava",
            "Ganesh Saranga",
            "Satvik Movva",
            "Kyle Zolla",
        ];

        function updateSuggestions(inputElement, suggestionsElement) {
            const inputValue = inputElement.value.toLowerCase();
            const filteredNames = playerNames.filter((name) =>
                name.toLowerCase().includes(inputValue)
            );

            suggestionsElement.innerHTML = "";

            filteredNames.forEach((name) => {
                const suggestion = document.createElement("div");
                suggestion.textContent = name;
                suggestion.addEventListener("click", () => {
                    inputElement.value = name;
                    suggestionsElement.innerHTML = "";
                });
                suggestionsElement.appendChild(suggestion);
            });
        }

        document.getElementById("player1").addEventListener("input", function () {
            updateSuggestions(this, document.getElementById("player1Suggestions"));
        });

        document.getElementById("player2").addEventListener("input", function () {
            updateSuggestions(this, document.getElementById("player2Suggestions"));
        });
    </script>
</body>

</html>
